<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GitHub Contributions — MSaLeHNYM</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <style>
    :root{
      --bg:#0b1220; --card:#131a2a; --text:#e8ecf3; --muted:#9aa4b2; --accent:#f06292;
    }
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:980px;margin:24px auto;padding:0 16px}
    .card{background:var(--card);border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{margin:0 0 8px;font-weight:700;font-size:24px}
    p.desc{margin:0 0 16px;color:var(--muted)}
    .meta{display:flex;gap:12px;flex-wrap:wrap;color:var(--muted);font-size:14px;margin:8px 0 20px}
    canvas{width:100%;max-height:420px}
    footer{color:var(--muted);text-align:center;margin:22px 0}
    a{color:#7aa2ff;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Contributions — <span id="user">MSaLeHNYM</span></h1>
      <p class="desc">Interactive, responsive chart of daily GitHub contributions (last ~90 days). Hover to see exact values.</p>
      <div class="meta">
        <span id="range"></span>
        <span id="updated"></span>
      </div>
      <canvas id="chart"></canvas>
    </div>
    <footer>Data auto-updates daily via GitHub Actions. Source: <a href="https://github.com/MSaLeHNYM/MSaLeHNYM">MSaLeHNYM/MSaLeHNYM</a></footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script>
  (async function(){
    const res = await fetch('./metrics.json', { cache: 'no-store' });
    const data = await res.json();

    document.getElementById('user').textContent = data.user || '—';
    document.getElementById('range').textContent = `Range: ${data.range.from} → ${data.range.to}`;
    document.getElementById('updated').textContent = `Updated: ${new Date(data.generated_at).toLocaleString()}`;

    const labels = data.days.map(d => d.date);
    const values = data.days.map(d => d.count);

    const ctx = document.getElementById('chart').getContext('2d');
    const gradient = ctx.createLinearGradient(0,0,0,300);
    gradient.addColorStop(0, 'rgba(240,98,146,0.35)');
    gradient.addColorStop(1, 'rgba(240,98,146,0.02)');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Contributions',
          data: values,
          borderWidth: 2,
          fill: true,
          borderColor: 'rgba(240,98,146,1)',
          backgroundColor: gradient,
          pointRadius: 0,
          pointHoverRadius: 5,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: { mode: 'index', intersect: false },
        scales: {
          x: {
            ticks: { color: '#9aa4b2', maxRotation: 0, autoSkip: true },
            grid: { color: 'rgba(255,255,255,0.06)' }
          },
          y: {
            beginAtZero: true,
            ticks: { color: '#9aa4b2', precision: 0 },
            grid: { color: 'rgba(255,255,255,0.06)' }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            backgroundColor: '#0e1626',
            borderColor: '#2b3550',
            borderWidth: 1,
            titleColor: '#e8ecf3',
            bodyColor: '#e8ecf3',
            displayColors: false,
            callbacks: {
              label: ctx => ` ${ctx.parsed.y} contributions`
            }
          }
        }
      }
    });
  })();
  </script>
</body>
</html>
